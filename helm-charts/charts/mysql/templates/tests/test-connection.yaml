apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sdjpa-wordpress-mysql.fullname" . }}-test-connection"
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "sdjpa-wordpress-mysql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-mysql-connection
      image: mysql:8.4.6
      command: [ '/bin/sh', '-c' ]
      args:
        - |
          echo "### Test 1: MySQL Connection using MYSQL_USER: $MYSQL_USER"
          mysql -h{{ include "sdjpa-wordpress-mysql.fullname" . }} \
                -P{{ .Values.mysql.port }} \
                -u$MYSQL_USER \
                -p$MYSQL_PASSWORD \
                --database={{ .Values.mysql.database }} \
                -e "SELECT 1; SELECT DATABASE();"
          echo "Exit code: $?"

          echo "### Test 2: MySQL Connection using MYSQL_ADMIN_USER: $MYSQL_ADMIN_USER"
          mysql -h{{ include "sdjpa-wordpress-mysql.fullname" . }} \
                -P{{ .Values.mysql.port }} \
                -u$MYSQL_ADMIN_USER \
                -p$MYSQL_ADMIN_PASSWORD \
                --database={{ .Values.mysql.database }} \
                -e "SELECT 1; SELECT DATABASE();"
          echo "Exit code: $?"

          echo "### Test 3: MySQL Root Connection"
          mysql -h{{ include "sdjpa-wordpress-mysql.fullname" . }} \
                -P{{ .Values.mysql.port }} \
                -uroot \
                -p$MYSQL_ROOT_PASSWORD \
                -e "SHOW DATABASES;"
          echo "Exit code: $?"
      envFrom:
        - secretRef:
            name: {{ include "sdjpa-wordpress-mysql.fullname" . }}-secrets
      env:
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.database }}
  restartPolicy: Never